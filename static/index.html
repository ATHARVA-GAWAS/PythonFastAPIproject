<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Frontend</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD Frontend</h1>
        <div id="createForm">
            <h2>Create Item</h2>
            <input type="text" id="createName" placeholder="Name">
            <textarea id="createDescription" placeholder="Description"></textarea>
            <input type="number" id="createPrice" placeholder="Price">
            <button onclick="createItem()">Create</button>
        </div>
        <hr>
        <div id="itemsList">
            <!-- Items will be listed here -->
        </div>
    </div>

    <script>
        // Function to fetch items from the API and render them
        async function fetchItems() {
            const response = await fetch('/');
            const items = await response.json();
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <p><strong>Name:</strong> ${item.name}</p>
                    <p><strong>Description:</strong> ${item.description}</p>
                    <p><strong>Price:</strong> ${item.price}</p>
                    <button onclick="updateItem(${index})">Update</button>
                    <button onclick="deleteItem(${index})">Delete</button>
                    <hr>
                `;
                itemsList.appendChild(itemElement);
            });
        }

        // Function to create a new item
        async function createItem() {
            const name = document.getElementById('createName').value;
            const description = document.getElementById('createDescription').value;
            const price = document.getElementById('createPrice').value;
            await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    description,
                    price: parseFloat(price)
                })
            });
            fetchItems();
        }

        // Function to update an item
        async function updateItem(index) {
            const name = prompt('Enter new name:');
            const description = prompt('Enter new description:');
            const price = prompt('Enter new price:');
            await fetch(`/${index}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    description,
                    price: parseFloat(price)
                })
            });
            fetchItems();
        }

        // Function to delete an item
        async function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                await fetch(`/${index}`, {
                    method: 'DELETE'
                });
                fetchItems();
            }
        }

        // Fetch items when the page loads
        fetchItems();
    </script>
</body>
</html>
